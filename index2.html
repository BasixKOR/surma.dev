<section id="projectlist">
	<h1>List of projects</h2>

		{% for post in site.posts %}
			{% if post.layout == "post" %}
				<li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}</li>
			{% endif %}
		{% endfor %}
	</ul>
</section>

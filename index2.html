---
layout: page
title: Index
---
<section id="projectlist">
	<h1>List of projects</h2>
	<dl>
		{% for post in site.posts %}
			{% if post.layout == "post" %}
			<dt>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</dt>
			<dd>
				✝ {{ post.date | date: "%d %B %Y" }}{% if post.startdate %},
				﹡{{ post.startdate | date: "%d %B %Y"}}
				{% endif %}
			</dd>
			{% endif %}
		{% endfor %}
	</dl>
</section>
<section id="social">
<g:plusone size="medium" href="http://www.78762.de/"></g:plusone>
<a href="http://twitter.com/share" data-url="http://www.78762.de/" data-text="Project ideas by @surmair" class="twitter-share-button">Tweet</a>
<fb:like href="http://www.78762.de/" send="false" layout="button_count" width="110" show_faces="false" action="like"></fb:like>
</section>

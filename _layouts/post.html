---
layout: social
---
<header>
	<h1>{{ page.title }}</h1>
	<div class="dates">
		<span class="nobr">✝ {{ page.date | date: "%d %B %Y" }},</span>
		<span class="nobr">﹡ {% if page.startdate %}
		{{ page.startdate | date: "%d %B %Y"}}
		{% else %}
		unknown
		{% endif %}</span>
	</div>
</header>
{{ content }}

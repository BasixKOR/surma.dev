<!doctype html>

<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;

    justify-content: center;
  }
  .scroller {
    width: 200px;
    height: 200px;
    overflow-x: hidden;
    overflow-y: auto;
    margin: 10px;
    outline: 2px solid black;
  }
  .content {
    height: 10000px;
  }
  .marker {
    width: 50px;
    height: 50px;
    background-color: hotpink;
    position: fixed;
    top: 0;
    font-radius: 50%;
  }
</style>

<div class="scroller" style="outline-color: red; will-change: transform">
  <div class="marker">
  </div>
  <div class="content">
  </div>
</div>
<div class="scroller" style="outline-color: green; will-change: opacity">
  <div class="marker">
  </div>
  <div class="content">
  </div>
</div>
<div class="scroller" style="outline-color: turquoise; transform: translateZ(0)">
  <div class="marker">
  </div>
  <div class="content">
  </div>
</div>
<div class="scroller" style="outline-color: blue; backface-visibility: hidden">
  <div class="marker">
  </div>
  <div class="content">
  </div>
</div>

<div>
<p>
  All boxes are scrolling boxes. The <font color="hotpink">hotpink</font> circle has <code>position: fixed</code>.
</p>
<p>
  <font color="red">Red</font> box has <code>will-change: transform</code>.
</p>
<p>
  <font color="green">Green</font> box has <code>will-change: opacity</code>.
</p>
<p>
  <font color="turquoise">turquoise</font> box has <code>transform: translateZ(0)</code>.
</p>
<p>
  <font color="blue">Blue</font> box has <code>backface-visibility: hidden</code>.
</p>
</div>

<!doctype html>

<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;

    justify-content: center;
  }
  .container {
    width: 200px;
    height: 200px;
    outline: 2px solid black;
    margin: 10px;
    position: relative;
  }
  .box {
    display: inline-block;
    width: 50px;
    height: 50px;
  }
</style>

<div class="container" style="outline-color: red">
  <div class="box b1" style="background-color: green"></div>
  <div class="box b2" style="margin-left: -40px; background-color: orange;"></div>
</div>
<div class="container" style="outline-color: blue">
  <div class="box b1" style="background-color: green; will-change: opacity;"></div>
  <div class="box b2" style="margin-left: -40px; background-color: orange;"></div>
</div>
<div>
<p>
  The <font color="orange">orange</font> and <font color="green">green</font> boxes are DOM siblings.
</p>
<p>
  In <font color="blue">blue</font> container the <font color="green">green</font> box has `will-change: opacity`.
</p>
</div>

<script>
  async function run() {
    function log() {
      console.log("This is the log() function");
    }

    const {instance} = await WebAssembly.instantiateStreaming(
      fetch("./funcimport.wasm"),
      {
        funcs: {log}
      }
    )
    instance.exports.doLog();
  }
  run();
</script>

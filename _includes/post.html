<section id="{{post.id}}">
	<h1>
		<a href="#{{post.id}}" class="open">{{post.title}}</a>
		<a href="#" class="close">{{post.title}}</a>
	</h1>
	<figure>
		<a href="#{{post.id}}" class="thumb">
			<img src="{{post.thumb}}" />
		</a>
		<a href="#" class="image">
			<img src="{{post.image}}" />
		</a>
	</figure>
	<div>
		{{post.content}}
	</div>
</section>

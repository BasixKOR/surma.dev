{{ partial "header.html" . }}

</head>
<body>
<h1>{{.Title}}</h1>
{{ .TableOfContents }}

<style>
.step {
  display: none;
  position: relative;
  width: 100%;
}
.step:after {
  position: absolute;
  content: attr(data-step) "/" attr(data-maxstep);
  color: white;
  bottom: 0;
  right: 0;
}
.step.active {
  display: block;
}
.control-panel .buttons {
  display: flex;
  justify-content: space-between;
  align-items: stretch;
  height: 4em;
}
.control-panel .buttons button {
  font-size: 1em;
  background-color: rgba(255, 255, 255, 0.14);
  border: 0;
  color: white;
  flex-grow: 0.1;
}
.control-panel {
  background-color: rgba(255,255,255,0.15);
  border-radius: 2px;
  margin-left: -1.5rem;
  width: calc(100% + 2*1.5rem);
}
.control-panel .output {
  position: relative;
  color: #f92672;
  padding: 1em 1em 1em 2em;
  margin: 0;
  margin-top: 1em;
}
.control-panel .output:before {
  position: absolute;
  content: 'Console:';
  color: white;
  top: 0;
  left: 1em;
}
.highlight pre {
  color: white;
}
.twitter-tweet {
  margin: 0 auto;
}
</style>

{{.Content}}

<footer>
  <a href="https://twitter.com/{{.Site.Params.Twitterhandle}}">Surma</a>, {{.Date.Format "2006-01-02"}}
</footer>

<script src="/codefragments.js" async defer></script>

{{ partial "footer.html" . }}

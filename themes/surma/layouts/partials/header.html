<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surma.link – {{.Title}}</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Titillium+Web|Ubuntu+Mono" rel="stylesheet">
    {{ if .RSSlink }}
      <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
      <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    <meta name="theme-color" content="#90c5f9">
    <meta property="og:title" content="Surma.link – {{.Title}}" />
    <meta name="twitter:title" content="Surma.link – {{.Title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{.Permalink}}" />

    {{ if isset .Params "socialmediaimage" }}
      <meta property="og:image" content="{{.Permalink}}{{.Params.socialmediaimage}}" />
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:image" content="{{.Permalink}}{{.Params.socialmediaimage}}" />
    {{ else }}
      <meta name="twitter:card" content="summary" />
    {{ end }}
    {{ if eq .URL "/" }}
      <meta property="og:description" content="No Description" />
      <meta name="twitter:description" content="No Description" />
    {{ else }}
      {{ if .Description }}
        <meta property="og:description" content="{{.Description}}" />
        <meta name="twitter:description" content="{{.Description}}" />
      {{ else if .Summary }}
        <meta property="og:description" content="{{.Summary}}" />
        <meta name="twitter:description" content="{{.Summary}}" />
      {{ end }}
    {{ end }}
    <meta name="twitter:site" content="{{.Site.Params.twitterhandle}}" />

    <style>
      * {
        box-sizing: border-box;
      }
      html {
        font-size: 18px;
        color: #161415;
        background-color: #90c5f9;
      }
      html, body {
      padding: 0;
      border: 0;
      margin: 0 auto;
      font-family: 'Titillium Web', sans-serif;
      line-height: 1.4rem;
      }
      body {
      padding: 0 10vw;
      width: 100%;
      max-width: calc(720px + 10vw);
      background-color: #e7e6e4;
      border-left: 15px solid #a73835;
      border-right: 15px solid #a73835;
      min-height: 100vh;
      }
      a {
        color: #a73835;
        text-decoration: none;
      }
      img {
      width: 100%;
      }
      h1, h2, h3 {
      font-family: 'Roboto Slab', serif;
      line-height: 1.2em;
      color: #a73835;
      }
      h1 {
        display: inline-block;
      }
      h2, footer {
        background-color: rgba(0,0,0,0.12);
        margin-left: -10vw;
        width: calc(100% + 2*10vw);
        padding: 20px 10vw;
      }
      div.highlight {
        margin: 1.5rem 0;
      }
      div.highlight pre {
        padding: 0;
      }
      pre {
        padding: 0.7rem 1.4rem;
      }
      blockquote {
        margin-left: 0;
        margin-right: 0;
        padding: 0.7rem 1.4rem;
        border-radius: 20px;
      }
      #TableOfContents {
        font-size: 0.7rem;
        padding: 0.7rem 1.4rem;
        color: #a73835;
        background-color: rgba(0, 0, 0, 0.12);
        border-radius: 20px;
        border-right: 10px solid rgba(0, 0, 0, 0.54);
        border-left: 10px solid rgba(0, 0, 0, 0.54);
      }
      #TableOfContents a {
        text-decoration: none;
      }
      #TableOfContents ul, li {
        margin: 0;
        padding: 0;
      }
      #TableOfContents > ul > li > ul > li > a:before {
        content: '→ ';
      }
      #TableOfContents > ul > li > ul > li ul {
        display: none;
      }
      #TableOfContents li {
        list-style: none;
      }
      div.highlight {
        overflow: auto;
        width: 100%;
        border-left: 1.5rem solid transparent;
        border-right: 1.5rem solid transparent;
      }
      div.highlight pre {
        background-color: transparent;
      }
      pre, code {
        font-family: 'Ubuntu Mono';
        white-space: pre-wrap;
      }
      pre {
        background-color: rgba(0, 0, 0, 0.12);
        overflow-y: auto;
      }
      blockquote {
        background-color: rgba(0, 0, 0, 0.12);
      }
    </style>

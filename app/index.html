  <style>
    html, body, svg {
      padding: 0;
      border: 0;
      margin: 0;
      box-sizing: border-box;
      background-color: #FDD835;
      overflow: hidden;
      user-select: none;
    }
    svg {
      width: 100vw;
      height: 100vh;
      fill: #3E2723;
    }
    text {
      font-family: 'Open Sans Condensed';
      text-anchor: middle;
    }
    tspan {
      alignment-baseline: middle;
    }
    rect {
      opacity: 0;
    }
    body.unresolved .path {
      display: none;
    }
    .path {
      fill: none;
      stroke-width: 0.5;
      stroke: #3E2723;
    }
    .path, .icon, tspan {
      transition: all 0.6s ease-in-out;
    }
    .icon {
      cursor: pointer;
    }
    .icon:hover {
      fill: #3E2723;
    }
    .icon:hover .path {
      stroke-dashoffset: 0 !important;
      stroke: #3E2723;
    }
    #chrome-logo path {
      stroke-width: 8;
      stroke: #FDD835;
    }

  </style>

  <script>
    (function() {
      var newStylesheet = document.createElement('style');
      Array.prototype.forEach.call(document.querySelectorAll('.icon'), function(icon) {
        Array.prototype.forEach.call(icon.querySelectorAll('.path'), function(path) {
          var length = path.getTotalLength();
          path.style.strokeDasharray = length + ' ' + length;
          path.style.strokeDashoffset = length;
        });
        var link = icon.getAttribute('data:link')
        icon.addEventListener('click', function() {
          window.open(link);
        })
        icon.getAttribute('data:highlight').split(',').forEach(function(highlight) {
          newStylesheet.appendChild(
            document.createTextNode(
              '#' + icon.id + ':hover ~ text tspan:nth-child(' + highlight +'){' +
              'fill: #3E2723;' +
              '}'));
        });
      });
      document.head.appendChild(newStylesheet);
      document.body.className = '';
    })();
  </script>
